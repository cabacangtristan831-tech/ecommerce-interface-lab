<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
     
        body { font-family: Arial, sans-serif; margin: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { display: flex; align-items: center; margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; }
        img { width: 100px; height: 100px; margin-right: 20px; }
        h3 { margin: 0; flex-grow: 1; }
        .price { font-weight: bold; margin-right: 20px; }
        input[type="number"] { width: 60px; margin-right: 20px; }
        .subtotal { font-size: 1.2em; font-weight: bold; margin-top: 20px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; margin-top: 20px; }
        .button:hover { background-color: #0056b3; }
        .empty-cart { text-align: center; font-style: italic; color: #666; margin-top: 50px; }
        .empty-cart { display: none; }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    
    <ul>
        <li>
            <img src="https://via.placeholder.com/100x100" alt="Sample Smartphone">
            <h3>Sample Smartphone</h3>
            <span class="price">$599</span>
            <input type="number" min="1" value="1">
        </li>
        <li>
            <img src="https://via.placeholder.com/100x100" alt="Wireless Headphones">
            <h3>Wireless Headphones</h3>
            <span class="price">$149</span>
            <input type="number" min="1" value="2">
        </li>
        <li>
            <img src="https://via.placeholder.com/100x100" alt="Smartwatch">
            <h3>Smartwatch</h3>
            <span class="price">$299</span>
            <input type="number" min="1" value="1">
        </li>
    </ul>
    
    <div class="subtotal">
        Subtotal: $1047
    </div>
    
    <a href="checkout.html" class="button">Proceed to Checkout</a>
    
   
        Your cart is currently empty.
    </section>
</body>
</html>
